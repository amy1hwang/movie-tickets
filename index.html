<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movie Tickets</title>
  </head>
  <body>
    <div class="container">
      <h1>Movie Tickets</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Pick a movie:</h2>
          <form>
            <div id="new-ticket">
              <div class="ticket-selector">
                <label for="new-title">Movie Title:</label>
                <select class="form-control" id="new-title">
                  <option>Alien</option>
                  <option>Halloween</option>
                  <option>The Shining</option>
                  <option>Scream</option>
                </select>
                <label for="new-time">Show Time:</label>
                <select class="form-control" id="new-time">
                  <option>matinee</option>
                  <option>evening</option>
                  <option>midnight</option>
                </select>
                <label for="new-age">Age Range:</label>
                <select class="form-control" id="new-age">
                  <option>child</option>
                  <option>adult</option>
                  <option>senior</option>
                  </select>
                <label for="new-quantity">Number of Tickets:</label>
                <select class="form-control" id="new-quantity">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                </select>
              </div>
              </div>
            <button type="submit" class="btn">Book a movie</button>
          </form>
        </div>
      </div>

        <div class="col-md-6">
          <div id="show-confirmation">
            <h2 id="thank-you">Thank you for choosing Fakedango: </h2>
            <h3><span class="movie-title"></span></h3>
            <p>show time: <span class="show-time"></span></p>
            <p>number of tickets: <span class="quantity"></span></p>
            <p>cost: <span class="cost"></span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
